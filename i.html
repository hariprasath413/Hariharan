<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Login and Registration Sections */
        #login, #register, #shop {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #login, #register {
            background-color: #6a11cb;
        }

        #login.active, #register.active, #shop.active {
            display: flex;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        form h2 {
            color: #6a11cb;
            margin-bottom: 20px;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #6a11cb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #2575fc;
        }

        .link {
            margin-top: 15px;
            color: #6a11cb;
            cursor: pointer;
        }

        .link:hover {
            text-decoration: underline;
        }

        /* Shop Page */
        #shop {
            background-color: #f8f9fa;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #shop header {
            background-color: #6a11cb;
            color: white;
            padding: 10px 20px;
            width: 100%;
            text-align: center;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
            width: 100%;
            max-width: 1000px;
        }

        .product-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .product-card img {
            width: 100%;
            border-radius: 8px;
        }

        .product-card h3 {
            margin: 10px 0;
            font-size: 1.2em;
            color: #333;
        }

        .product-card p {
            margin: 5px 0;
            font-size: 1em;
            color: #666;
        }

        .product-card button {
            padding: 10px 20px;
            background-color: #6a11cb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .product-card button:hover {
            background-color: #2575fc;
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <div id="login" class="active">
        <form onsubmit="return handleLogin(event)">
            <h2>Login</h2>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div class="link" onclick="showRegister()">Create Account</div>
        </form>
    </div>

    <!-- Registration Section -->
    <div id="register">
        <form onsubmit="return handleRegister(event)">
            <h2>Create Account</h2>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Register</button>
            <div class="link" onclick="showLogin()">Back to Login</div>
        </form>
    </div>

    <!-- Shop Page -->
    <div id="shop">
        <header>Welcome to ShopEase</header>
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product-card">
                <img src="C:\Users\91956\Downloads\iphone.jpg" alt="Smartphone">
                <h3>Smartphone</h3>
                <p>$299.99</p>
                <button>Add to Cart</button>
            </div>
            <!-- Product 2 -->
            <div class="product-card">
                <img src="C:\Users\91956\Downloads\apple laptop.jpeg" alt="Laptop">
                <h3>Laptop</h3>
                <p>$799.99</p>
                <button>Add to Cart</button>
            </div>
            <!-- Product 3 -->
            <div class="product-card">
                <img src="C:\Users\91956\Downloads\headset1.jpg" alt="Headphones">
                <h3>Headphones</h3>
                <p>$49.99</p>
                <button>Add to Cart</button>
            </div>
            <!-- Product 4 -->
            <div class="product-card">
                <img src="C:\Users\91956\Downloads\smartwatch.jpg" alt="Smartwatch">
                <h3>Smartwatch</h3>
                <p>$199.99</p>
                <button>Add to Cart</button>
            </div>
            <!-- Product 5 -->
            <div class="product-card">
                <img src="C:\Users\91956\Downloads\shoes.jpg" alt="Shoes">
                <h3>Running Shoes</h3>
                <p>$59.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>

    <script>
        // Function to show registration form
        function showRegister() {
            document.getElementById('login').classList.remove('active');
            document.getElementById('register').classList.add('active');
        }

        // Function to show login form
        function showLogin() {
            document.getElementById('register').classList.remove('active');
            document.getElementById('login').classList.add('active');
        }

        // Function to handle login
        function handleLogin(event) {
            event.preventDefault();
            alert('Logged in successfully!');
            document.getElementById('login').classList.remove('active');
            document.getElementById('shop').classList.add('active');
        }

        // Function to handle registration
        function handleRegister(event) {
            event.preventDefault();
            alert('Account created successfully!');
            showLogin();
        }
    </script>
</body>
</html>
